<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Artistas Favoritas</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #FFD8A8;
      font-family: 'Poppins', sans-serif;
      color: #4A3328;
      padding-top: 60px;
    }

    h1 {
      text-align: center;
      font-family: 'Lobster', cursive;
      color: #5C4033;
      margin-bottom: 40px;
      text-shadow: 1px 1px #fff3e0;
    }

    .artist-card {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .artist-card:hover {
      transform: scale(1.05);
    }

    .artist-img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border: none;
    }

    .artist-name {
      background-color: #5C4033;
      color: #FFD8A8;
      text-align: center;
      font-weight: 600;
      padding: 10px;
      font-size: 1.2rem;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #5C4033;
      margin-top: 50px;
      padding-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Artistas Favoritas</h1>

    <div class="row justify-content-center g-4">

      <!-- CHAPPELL ROAN -->
      <div class="col-md-4 col-sm-10">
        <a href="https://chappellroan.free.nf/index.html" class="text-decoration-none">
          <div class="artist-card">
            <img src="img/chapp.jpg" alt="Chappell Roan" class="artist-img">
            <div class="artist-name">Chappell Roan</div>
          </div>
        </a>
      </div>

      <!-- GRACIE ABRAMS -->
      <div class="col-md-4 col-sm-10">
        <a href="gracie.html" class="text-decoration-none">
          <div class="artist-card">
            <img src="img/gracie.jpg" alt="Gracie Abrams" class="artist-img">
            <div class="artist-name">Gracie Abrams</div>
          </div>
        </a>
      </div>

      <!-- BILLIE EILISH -->
      <div class="col-md-4 col-sm-10">
        <a href="https://marina051099.github.io/billiepirateeilish/" class="text-decoration-none">
          <div class="artist-card">
            <img src="img/billie1.jpg" alt="Billie Eilish" class="artist-img">
            <div class="artist-name">Billie Eilish</div>
          </div>
        </a>
      </div>

    </div>
  </div>

  <footer>
    <p>© Direitos autorais: Mariana, Marina, Nicole e Rafaella 2°EMTI</p>
  </footer>
</body>
</html>
